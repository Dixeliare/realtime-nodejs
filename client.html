<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Real-time Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #4a90e2;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
        }

        .status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .join-form {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .join-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .join-form button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .join-form button:hover {
            background: #357abd;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .users-panel {
            background: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            font-size: 13px;
        }

        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .user-badge {
            background: #4a90e2;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.system {
            text-align: center;
            color: #666;
            font-size: 12px;
            font-style: italic;
            padding: 5px 0;
        }

        .message.user {
            display: flex;
            flex-direction: column;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 3px;
        }

        .message-username {
            font-weight: bold;
            color: #4a90e2;
        }

        .message-time {
            color: #999;
            margin-left: 8px;
        }

        .message-content {
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
            margin-left: auto;
        }

        .typing-indicator {
            padding: 5px 15px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-area button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .input-area button:hover {
            background: #357abd;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket Chat</h1>
            <div class="status">
                <div class="status-dot" id="statusIndicator"></div>
                <span id="statusText">Đang kết nối...</span>
            </div>
        </div>

        <div class="join-form" id="joinForm">
            <input type="text" id="usernameInput" placeholder="Username" maxlength="20">
            <input type="text" id="roomInput" placeholder="Room" maxlength="20">
            <button id="joinButton" onclick="joinRoom()">Join</button>
        </div>

        <div class="chat-container hidden" id="chatContainer">
            <div class="users-panel">
                <strong>Online:</strong>
                <div class="users-list" id="usersList"></div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="typing-indicator hidden" id="typingIndicator"></div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." maxlength="500" 
                       onkeypress="handleKeyPress(event)" 
                       oninput="handleTyping()">
                <button onclick="sendMessage()">Gửi</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUsername = '';
        let currentRoom = '';
        let typingTimeout = null;
        let isTyping = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('✅ Đã kết nối');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                console.log('❌ Đã ngắt kết nối');
                updateStatus(false);
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('❌ Lỗi:', error);
                updateStatus(false);
            };
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Đã kết nối';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Đang kết nối...';
            }
        }

        function joinRoom() {
            const username = document.getElementById('usernameInput').value.trim();
            const room = document.getElementById('roomInput').value.trim();

            if (!username || !room) {
                alert('Vui lòng nhập username và room!');
                return;
            }

            currentUsername = username;
            currentRoom = room;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'join',
                    username: username,
                    room: room
                }));

                document.getElementById('joinForm').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                document.getElementById('messageInput').focus();
            }
        }

        function handleMessage(message) {
            switch (message.type) {
                case 'welcome':
                    console.log('Welcome:', message.message);
                    break;

                case 'joined':
                    addSystemMessage(`Đã tham gia room: ${message.room}`);
                    updateUsersList(message.users);
                    break;

                case 'user-joined':
                    addSystemMessage(`${message.username} đã tham gia`);
                    if (message.users) {
                        updateUsersList(message.users);
                    }
                    break;

                case 'user-left':
                    addSystemMessage(`${message.username} đã rời`);
                    if (message.users) {
                        updateUsersList(message.users);
                    }
                    break;

                case 'message':
                    addMessage(message.username, message.message, message.timestamp, message.username === currentUsername);
                    break;

                case 'typing':
                    showTypingIndicator(message.username, message.isTyping);
                    break;

                case 'heartbeat':
                    break;

                case 'error':
                    alert('Lỗi: ' + message.message);
                    break;
            }
        }

        function addMessage(username, text, timestamp, isOwn = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message user ${isOwn ? 'own' : ''}`;

            const time = new Date(timestamp).toLocaleTimeString('vi-VN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${escapeHtml(username)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                const badge = document.createElement('div');
                badge.className = 'user-badge';
                badge.textContent = user.username;
                usersList.appendChild(badge);
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            ws.send(JSON.stringify({
                type: 'message',
                message: message
            }));

            input.value = '';
            stopTyping();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleTyping() {
            if (!isTyping) {
                isTyping = true;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'typing',
                        isTyping: true
                    }));
                }
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                stopTyping();
            }, 1000);
        }

        function stopTyping() {
            if (isTyping) {
                isTyping = false;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'typing',
                        isTyping: false
                    }));
                }
            }
            clearTimeout(typingTimeout);
        }

        const typingUsers = new Set();
        function showTypingIndicator(username, isTyping) {
            if (username === currentUsername) return;

            if (isTyping) {
                typingUsers.add(username);
            } else {
                typingUsers.delete(username);
            }

            const indicator = document.getElementById('typingIndicator');
            if (typingUsers.size > 0) {
                const users = Array.from(typingUsers).join(', ');
                indicator.textContent = `${users} đang gõ...`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        connect();

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('roomInput').focus();
            }
        });

        document.getElementById('roomInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
